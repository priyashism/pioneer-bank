<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="container">
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" name="" id="" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </div>

    <div class="container" id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ Amount you Want to Deposit">
                    <br>
                    <button class="btn btn-success" id="add-deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ Amount You want to Withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>











<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    
    <script>
        // Login Button Event Handler
        const loginBtn = document.getElementById("login"); // Grabbed the button
        // add the event handler to this button
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"; // After click it will not show anything
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"; // After click it will show the Transaction area
        });

        // Deposit Button Event handler
        const addDeposit = document.getElementById("add-deposit"); // Grabbed the button
        // add the event handler to this button
        addDeposit.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);
            
            document.getElementById("deposit-amount").value = "";
        });

        // Withdraw Button Event Handler
        const withdrawBtn = document.getElementById("add-withdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            updateSpanText("current-withdraw", withdrawNumber);
            updateSpanText("current-balance", withdrawNumber * -1);

            document.getElementById("withdraw-amount").value = "";
        });
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
